<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <button id="rock"> Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <div id="result">result:</div>
  <div id="gameResult"></div>

  <script>
    let humanScore = 0;
    let computerScore = 0;
    let totalRounds = 0;
    const gameResult = document.querySelector("#gameResult");

    const rockBtn = document.querySelector("#rock");
    rockBtn.addEventListener("click", () => {
      const computerSelection = getComputerChoice();
      playRound("rock", computerSelection);
    });

    const paperBtn = document.querySelector("#paper");
    paperBtn.addEventListener("click", () => {
      const computerSelection = getComputerChoice();
      playRound("paper", computerSelection);
    });

    const scissorsBtn = document.querySelector("#scissors");
    scissorsBtn.addEventListener("click", () => {
      const computerSelection = getComputerChoice();
      playRound("scissors", computerSelection);
    });

    function getComputerChoice() {
      let randomNumber = Math.floor(Math.random() * 3);
      if (randomNumber === 0) {
        return "rock";
      } else if (randomNumber === 1) {
        return "paper";
      }
      else {
        return "scissors";
      }
    }

    function playRound(humanChoice, computerChoice) {
      totalRounds++;
      const div = document.querySelector("#result");
      if (humanChoice === computerChoice) {
        div.textContent = "Draw";
      } else if (humanChoice === "rock" && computerChoice === "scissors") {
        humanScore++;
        div.textContent = `You win round! ${humanChoice} beats ${computerChoice}`;
      }
      else if (humanChoice === "paper" && computerChoice === "rock") {
        humanScore++;
        div.textContent = `You win round! ${humanChoice} beats ${computerChoice}`;
      }
      else if (humanChoice === "scissors" && computerChoice === "paper") {
        humanScore++;
        div.textContent = `You win round! ${humanChoice} beats ${computerChoice}`;
      }
      else {
        computerScore++;
        div.textContent = `You lose the round! ${computerChoice} beats ${humanChoice}`;
      }
      if (humanScore === 5 || computerScore === 5) {
        let result = (humanScore > computerScore) ? `You Won the game!` : (humanScore < computerScore) ? `Computer Won the game!` : `Draw`;
        let finalResult = `You played ${totalRounds} rounds. You won: ${humanScore} rounds and Computer won:${computerScore} rounds
        ${result}`;

        gameResult.textContent = finalResult;
      }
    }

  </script>
</body>

</html>
